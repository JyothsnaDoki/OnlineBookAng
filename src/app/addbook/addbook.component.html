<div>
    <h2>Add a New Book</h2>
    <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
      <label>Title:</label>
      <input type="text" formControlName="title">
      <div *ngIf="addBookForm.get('title')!.hasError('required') && addBookForm.get('title')!.touched" class="error">
        Title is required.
      </div>
   
      <label>Author:</label>
      <input type="text" formControlName="author">
      <div *ngIf="addBookForm.get('author')!.hasError('required') && addBookForm.get('author')!.touched" class="error">
        Author is required.
      </div>
   
      <label>Description:</label>
      <textarea formControlName="description"></textarea>
      <div *ngIf="addBookForm.get('description')!.hasError('required') && addBookForm.get('description')!.touched" class="error">
        Description is required.
      </div>
   
      <label>Image URL:</label>
      <input type="text" formControlName="booking">
      <div *ngIf="addBookForm.get('booking')!.hasError('required') && addBookForm.get('booking')!.touched" class="error">
        Image URL is required.
      </div>
   
      <label>Genre:</label>
      <input type="text" formControlName="genre">
      <div *ngIf="addBookForm.get('genre')!.hasError('required') && addBookForm.get('genre')!.touched" class="error">
        Genre is required.
      </div>
   
      <label>ISBN:</label>
      <input type="number" formControlName="isbn">
      <div *ngIf="addBookForm.get('isbn')!.hasError('required') && addBookForm.get('isbn')!.touched" class="error">
        ISBN is required.
      </div>
      <div *ngIf="addBookForm.get('isbn')!.hasError('min') && addBookForm.get('isbn')!.touched" class="error">
        ISBN cannot be negative.
      </div>
   
      <label>Publish Date:</label>
      <input type="date" formControlName="publishdate">
      <div *ngIf="addBookForm.get('publishdate')!.hasError('required') && addBookForm.get('publishdate')!.touched" class="error">
        Publish Date is required.
      </div>
      <div *ngIf="addBookForm.get('publishdate')!.hasError('pastDate') && addBookForm.get('publishdate')!.touched" class="error">
        Publish Date must be pastdate.
      </div>
     
   
      <button type="submit">Add Book</button>
    </form>
  </div>
